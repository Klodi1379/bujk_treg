{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{% if object %}Update{% else %}Create{% endif %} Shipment{% endblock %}

{% block content %}

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Save</button>
  </form>
{% endblock %}
